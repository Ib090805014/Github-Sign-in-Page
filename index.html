<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign in to GitHub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
   
  <body>
   
    <div class="container">
      <div class="form-container">
        <i class="fa fa-github"id="github" style="font-size: 43px; color: black"></i>
        <p class="title">Sign in to GitHub</p>
        <form action="#" method="POST">
          <div class="input-group">
            <label for="username">Username or email address</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="input-group">
            <label for="password">Password  <span class="forgot"><a href="#">
Forgot password?</a></span></label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn">Sign in</button>
        </form>
        <div class="links">
          <a class="pass" href="#">Sign in with a passkey</a>
          <span>New to GitHub?</span>
          <a href="#">Create an account</a>
        </div>
      </div>
    </div>
    <p class="footer">Terms Privacy Docs Contact Github Support Manage cookies Do not share my personal information</p>
  </body>
</html>
